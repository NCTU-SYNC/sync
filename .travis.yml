language: node_js
node_js:
  - 12
install:
  - yarn install --frozen-lockfile --ignore-engines
jobs:
  include:
    - stage: lint
      name: eslint
    - script: yarn run lint:ts
      name: stylelint
      script: yarn run lint:css
    - stage: build
      script: yarn run build
cache:
  yarn: true
  directories:
    - node_modules
    - .next/cache
